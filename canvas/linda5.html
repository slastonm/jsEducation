<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    <script type="text/javascript">
    window.onload =function() {
        var canvas = document.getElementById('tut5');



                    var ctx = canvas.getContext("2d");
                    ctx.strokeStyle = "red";
                    ctx.fillStyle = "yellow";
                    ctx.lineWidth = 10;
                    // draw the first Rectangle
                    ctx.fillRect(25,25,100,125);
                    ctx.strokeRect(25,25,100,125);

                    ctx.save();
                    ctx.strokeStyle = "blue";
                    ctx.fillStyle = "yellow";
                    ctx.lineWidth =5;
                    ctx.fillRect(60, 60, 200, 100);
                    ctx.strokeRect(60, 60, 200, 100);

                    ctx.restore();
                    ctx.fillRect(70, 70, 100, 100);
                    ctx.strokeRect(70, 70, 100, 100);

                    // draw path
                    ctx.strokeStyle = "pink";
                    ctx.fillStyle ="red";
                    ctx.lineWidth = 10;

                    ctx.beginPath();
                    ctx.moveTo(25, 117);
                    ctx.lineTo(50,25);
                    ctx.lineTo(75,50);
                    ctx.lineTo(100,75);
                    ctx.stroke();

                    // draw radius
                    ctx.beginPath();
                    ctx.arc(300,150,100,0,1.5*Math.PI,false);
                    ctx.stroke(); 

                    // curvs start
                    ctx.ctrokeStyle = "black";
                    ctx.lineWidth = 2;

                    ctx.beginPath();
                    ctx.moveTo(100, 100);
                    ctx.bezierCurveTo(100, 200, 300, 300 , 100, 100);
                    ctx.stroke();

                    // text canvas
                    var textCanv = "Test test test";
                    ctx.font = "30px Arial";
                    ctx.fillStyle = "black";
                    ctx.fillText(textCanv, 200, 350);





      }

    </script>
    <style type="text/css">
    	body{
    		background-color:#333;
    		color:#fff;
    	}
      canvas {
      	display: block;

      	border: 1px solid #fff; 
      	margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="tut5"  width="600" height="400"></canvas>
  </body>
</html>
