<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    <script type="text/javascript">
    window.onload =function() {
        var canvas = document.getElementById('tutorial');



                    var ctx = canvas.getContext("2d");
                    ctx.fillStyle = "#fff";
                    ctx.fillRect(0,0, ctx.canvas.width, ctx.canvas.height);

                    ctx.fillStyle = "green";
                    ctx.fillRect(20, 20, 100, 100);

                    ctx.lineWidth = 5;
                    ctx.strokeStyle = "rgba(0,0,251,1)";
                    ctx.strokeRect(20,20,100,100);

                    // shadow
                    ctx.shadowColor = "#000";
                    ctx.shadowOffsetX = 10;
                    ctx.shadowOffsetY =10;
                    ctx.shadowBlur = 10;
                    ctx.strokeStyle = "rgba(0,0,251,1)";
                    ctx.strokeRect(40,40,100,100);

                    // draw text 

                    var text = 'Test canvas text';
                    ctx.fillStyle = "green";
                    ctx.shadowColor = "#000";
                    ctx.shadowOffsetX = 10;
                    ctx.shadowOffsetY =10;
                    ctx.shadowBlur = 10;
                    ctx.font ='25px Arial';
                    ctx.fillText(text, 100, 200); 


                    // draw line 

                    ctx.lineCap = "round";
                    ctx.lineWidth =25;
                    ctx.shadowColor = "#000";
                    ctx.shadowOffsetX = -10;
                    ctx.shadowOffsetY = -10;
                    ctx.strokeStyle = "rgba(0,0,251,1)";
                    ctx.beginPath ();
                    ctx.moveTo(10, 250);
                    ctx.lineTo(300, 250);
                    ctx.stroke();                 
      
        // if (canvas.getContext){
        //   	var ctx = canvas.getContext('2d');
        //     // canvas.width = 150;
        //     // canvas.height = 150;

        //     ctx.fillStyle = 'yellow';
        //     ctx.fillRect = (0,0, ctx.canvas.width, ctx.canvas.height);
        // }
      }

    </script>
    <style type="text/css">
    	body{
    		background-color:#333;
    		color:#fff;
    	}
      canvas {
      	display: block;
/*      	width: 300px;
      	height: 300px;*/
      	border: 1px solid #fff; 
      	margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="tutorial"  width="300" height="300"></canvas>
  </body>
</html>
