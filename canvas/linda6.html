<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    <script type="text/javascript">
    window.onload =function() {
        var canvas = document.getElementById('tut5');



                    var ctx = canvas.getContext("2d");
                    // ctx.strokeStyle = "red";
                    // ctx.fillStyle = "yellow";
                    // ctx.lineWidth = 10;
                    // draw the first Rectangle

                    ctx.shadowColor = "#fff";
                    ctx.shadowOffsetX = 10;
                    ctx.shadowOffsetY = 10;
                    ctx.shadowBlur = 10;
                    ctx.fillRect(25,25,100,125);
                    ctx.strokeRect(25,25,100,125);

                    var paterImg = new Image();
                    paterImg.onload = function(){
                        ctx.fillStyle = ctx.createPattern(paterImg, "repeat");
                        ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                        paterImg.src ="icon.png";
                    }
      }

    </script>
    <style type="text/css">
    	body{
    		background-color:#333;
    		color:#fff;
    	}
      canvas {
      	display: block;

      	border: 1px solid #fff; 
      	margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="tut5"  width="600" height="400"></canvas>
  </body>
</html>
