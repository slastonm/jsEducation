    <script type="text/javascript">
        var add = function (a, b) {
            var res = a + b;
            document.write(res + "<br/>");
            document.write("<hr/>");
           
        }
        var sub = function (a, b) {
            var res = a - b;
            document.write(res + "<br/>");
            document.write("<hr/>");
        }
        var mul = function (a, b) {
            var res = a * b;
            document.write(res + "<br/>");
            document.write("<hr/>");
        }
        var divide = function (a, b) {
            if (b != 0) {
                var res = a / b;
                document.write(res + "<br/>");
                document.write("<hr/>");
            }
            else {
                alert("error");
            }

        }
        add(3, 4);
        sub(5, 2);
        mul(3, 4);
        divide(6, 2);

        var question = prompt("input the number", "");

        var valid = function (a) {
            if (a > 0) {
                document.write("+");
            }
            else if (a = 0) {
                document.write("0");
            }
            else {
                document.write("-");
            }
        }
        valid(question);
