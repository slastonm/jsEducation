<div class="row">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Complete</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.duedate | date:'medium'}}</td>
            <td><input type="checkbox" ng-model="item.completed" /></td>
        </tr>
        </tbody>
    </table>
</div>

<button class="btn btn-info" ng-click="goToView1()">Back</button>
