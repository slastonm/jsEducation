<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
    <script src="libs/angular.js"></script>
    <script src="libs/angular-route.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script>
        //        var model = {
        //            items: [
        //
        //            ]
        //        };
        var myApp = angular.module("myApp", ["ngRoute"])
                .config(function ($routeProvider, $locationProvider){
                    $locationProvider.html5Mode({
                        enabled: true,
                        requireBase: false
                    });

                    $routeProvider.when("/view1", {
                        templateUrl: "view1.html"
                    });

                    $routeProvider.when("/view2", {
                        templateUrl: "jsEducation/Angular/view2.html"
                    });


                    $routeProvider.otherwise({
                        templateUrl: "view1.html"
                    });
                })
                .constant("baseUrl", "http://localhost:2403/items")

                .controller("formAppCtrl", function ($scope, $http, baseUrl, $location) {
                    $http.get(baseUrl).success(function (data) {
                        $scope.items = data;
                        console.log(data);
                    });
//            $scope.list = model;
                    $scope.addItem = function (item) {

                        $http.post(baseUrl, item).success(function (item) {
                            $scope.items.push(item);

                        });


//                $http.post(baseUrl, item).success(function (item) {
//
//
//                    $scope.list.items.push({ name: name, duedate: duedate, description: description,  completed: completed });
//                    $scope.currentView = "table";
//                });
//            $scope.list.items.push({ name: name, duedate: duedate, description: description,  completed: completed });

                    }
                    $scope.goToView1 = function () {
                        $location.path("/view1");
                    }

                    $scope.goToView2 = function () {
                        $location.path("/view2");
                    }
                })
    </script>
    <style>
        input.ng-pristine,
        textarea.ng-pristine{
            border:1px solid #ccc;
        }
        input.ng-valid,
        textarea.ng-valid{
            border:2px solid lightgreen;
        }
        input.ng-dirty.ng-invalid,
        textarea.ng-dirty.ng-invalid{
            border:2px solid red;
        }

    </style>
</head>
<body>
<div class="container" ng-controller="formAppCtrl">



    <div class="row">
        <div ng-view></div>

    </div>
</div>

</body>
</html>
