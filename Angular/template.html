<table class="table table-hover">
    <tr>
        <th>
            Name
        </th>
        <th>
            Age
        </th>
        <th>
            Skill
        </th>
    </tr>
    <tr ng-repeat="item in data">
        <td>
            {{item.name}}
        </td>
        <td>
            {{item.age}}
        </td>
        <td>
            {{item.skill}}
        </td>

    </tr>
</table>
